    <script type="module">
        import { auth } from './firebase-init.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    
        const welcomeDiv = document.getElementById('welcome-message');
        const logoutBtn = document.getElementById('logout-btn'); // <- esto es necesario

        onAuthStateChanged(auth, (user) => {
            if (user) {
                welcomeDiv.innerHTML = `Hola, personita ðŸ‘‹<br>

            } else {
                window.location.href = 'inicioSesion.html';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                alert('SesiÃ³n cerrada exitosamente');
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error al cerrar sesiÃ³n: ' + error.message);
